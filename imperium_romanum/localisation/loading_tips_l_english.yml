l_english:
 LOADING_TIP_0:0 "If you have overcome your inclination and not been overcome by it, you have reason to rejoice.\n- Titus Maccius Plautus"
 LOADING_TIP_1:0 "I’m never less at leisure than when at leisure, or less alone than when alone.\n- Scipio Africanus"
 LOADING_TIP_2:0 "If you have a garden and a library, you have everything you need.\n- Marcus Tullius Cicero"
 LOADING_TIP_3:0 "Advice in old age is foolish, for what can be more absurd than to increase our provisions for the road the nearer we approach to our journey’s end.\n- Marcus Tullius Cicero"
 LOADING_TIP_4:0 "It is easier to find men who will volunteer to die, than to find those who are willing to endure pain with patience.\n- Julius Caesar"
 LOADING_TIP_5:0 "If you must break the law, do it to seize power: in all other cases observe it.\n- Julius Caesar"
 LOADING_TIP_6:0 "Those most moved to tears by every word of a preacher are generally weak and a rascal when the feelings evaporate.\n- Gaius Sallustius Crispus"
 LOADING_TIP_7:0 "An angry man is again angry with himself when he returns to reason.\n- Publilius Syrus"
 LOADING_TIP_8:0 "Fear is proof of a degenerate mind.\n- Publius Vergilius Maro"
 LOADING_TIP_9:0 "A shoe that is too large is apt to trip one, and when too small, to pinch the feet. So it is with those whose fortune does not suit them.\n- Quintus Horatius Flaccus"
 LOADING_TIP_10:0 "The lofty pine is oftenest shaken by the winds, High towers fall with a heavier crash, And the lightning strikes the highest mountain.\n- Quintus Horatius Flaccus"
 LOADING_TIP_11:0 "Young men, hear an old man to whom old men hearkened when he was young.\n- Augustus"
 LOADING_TIP_12:0 "Rome has grown since its humble beginnings that it is now overwhelmed by its own greatness.\n- Titus Livius"
 LOADING_TIP_13:0 "Every new beginning comes from some other beginning’s end.\n- Marcus Annaeus Seneca"
 LOADING_TIP_14:0 "There is no such thing as pure pleasure, some anxiety always goes with it.\n- Publius Ovidius Naso"
 LOADING_TIP_15:0 "Say not always what you know, but always know what you say.\n- Tiberius Claudius Caesar Augustus Germanicus"
 LOADING_TIP_16:0 "The first and greatest punishment of the sinner is the conscience of sin.\n- Lucius Annaeus Seneca"
 LOADING_TIP_17:0 "Hope is the pillar that holds up the world. Hope is the dream of a waking man.\n- Gaius Plinius Secundus"
 LOADING_TIP_18:0 "The gods conceal from men the happiness of death, that they may endure life.\n- Marcus Annaeus Lucanus"
 LOADING_TIP_19:0 "I have often wondered how it is that every man loves himself more than all the rest of men, but yet sets less value on his own opinions of himself than on the opinions of others.\n- Marcus Aurelius Antoninus Augustus"
 LOADING_TIP_20:0 "The universe is transformation: life is opinion.\n- Marcus Aurelius Antoninus Augustus"
 LOADING_TIP_21:0 "Another one of the old poets, whose name has escaped my memory at present, called Truth the daughter of Time.\n- Aulus Gellius"
 LOADING_TIP_22:0 "We find that the Romans owed the conquest of the world to no other cause than continual military training, exact observance of discipline in their camps, and unwearied cultivation of the other arts of war.\n- Publius Flavius Vegetius Renatus"
 LOADING_TIP_23:0 "The Son of God became man so that we might become God.\n- Saint Athanasius of Alexandria"
 LOADING_TIP_24:0 "If there is a God, whence proceed so many evils? If there is no God, whence cometh any good?\n- Anicius Manlius Severinus Boëthius"