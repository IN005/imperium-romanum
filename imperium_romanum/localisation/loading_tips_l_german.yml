l_german:
 LOADING_TIP_0:0 "Wenn du deine Neigungen überwunden hast und nicht von ihnen überwunden wurdest, hast du allen Grund zur Freude.\n- Titus Maccius Plautus"
 LOADING_TIP_1:0 "Ich bin niemals weniger in der Freizeit als wenn in der Freizeit oder weniger allein als wenn alleine.\n- Scipio Africanus"
 LOADING_TIP_2:0 "Wenn du einen Garten und eine Bibliothek hast, hast du alles was du brauchst.\n- Marcus Tullius Cicero"
 LOADING_TIP_3:0 "Rat im Alter ist dumm, denn was kann mehr absurd sein, als unsere Bestimmungen für die Straße zu erhöhen, je näher wir uns dem Ende unserer Reise nähern.\n- Marcus Tullius Cicero"
 LOADING_TIP_4:0 "Es ist einfacher, Männer zu finden, die bereit sind freiwillig zu sterben, als diejenigen zu finden, die bereit sind, Schmerzen mit Geduld zu ertragen.\n- Julius Caesar"
 LOADING_TIP_5:0 "Wenn du das Gesetz brechen musst, tu es, um die Macht zu ergreifen: in allen anderen Fällen beobachte es.\n- Julius Caesar"
 LOADING_TIP_6:0 "Die jenigen, die bei jedem Wort eines Priester am meisten zu Tränen bewegt sind, sind generell schwach und schändlich, wenn die Gefühle überkochen.\n- Gaius Sallustius Crispus"
 LOADING_TIP_7:0 "Ein wütender Mann ist wieder wütend auf sich selbst, wenn er zur Vernunft zurückkehrt.\n- Publilius Syrus"
 LOADING_TIP_8:0 "Angst ist ein Beweis für einen primitiven Geist.\n- Publius Vergilius Maro"
 LOADING_TIP_9:0 "Ein Schuh, der zu groß ist, neigt dazu, zum reisen geeignet zu sein, und wenn zu klein, um die Füße zu kneifen. So ist es mit denen, deren Vermögen zu ihnen nicht passt.\n- Quintus Horatius Flaccus"
 LOADING_TIP_10:0 "Die hohe Kiefer ist am häufigsten von den Winden erschüttert, hohe Türme fallen mit einem schwereren Aufschlag und der Blitz schlägt den höchsten Berg.\n- Quintus Horatius Flaccus"
 LOADING_TIP_11:0 "Junger Mann, höre einen alten Mann, dem die alten Männer hörten, als er jung war.\n- Augustus"
 LOADING_TIP_12:0 "Rom ist seit seinen bescheidenen Anfängen gewachsen, dass es jetzt von seiner eigenen Größe überwältigt ist.\n- Titus Livius"
 LOADING_TIP_13:0 "Jeder neue Anfang kommt von einem anderen Anfang des Endes.\n- Marcus Annaeus Seneca"
 LOADING_TIP_14:0 "Es gibt keine reine Freude, etwas Angst geht immer damit.\n- Publius Ovidius Naso"
 LOADING_TIP_15:0 "Sag nicht immer was du weißt, aber wisse immer was du sagst.\n- Tiberius Claudius Caesar Augustus Germanicus"
 LOADING_TIP_16:0 "Die erste und größte Bestrafung des Sünders ist das Gewissen der Sünde.\n- Lucius Annaeus Seneca"
 LOADING_TIP_17:0 "Hoffnung ist die Säule, die die Welt hochhält. Hoffnung ist der Traum eines wachen Mannes.\n- Gaius Plinius Secundus"
 LOADING_TIP_18:0 "Die Götter verbergen den Menschen das Glück des Todes, damit sie das Leben ertragen können.\n- Marcus Annaeus Lucanus"
 LOADING_TIP_19:0 "Ich habe mich oft gefragt, wie es ist, daß jeder Mann sich mehr liebt als alle übrigen Männer, aber dennoch weniger Wert auf seine eigenen Meinungen von sich selbst, als auf die Meinungen anderer legt.\n- Marcus Aurelius Antoninus Augustus"
 LOADING_TIP_20:0 "Das Universum ist Transformation: Das Leben ist die Meinung.\n- Marcus Aurelius Antoninus Augustus"
 LOADING_TIP_21:0 "Ein anderer der alten Dichter, dessen Name mir gegenwärtig entgangen ist, nennt die Wahrheit die Tochter der Zeit.\n- Aulus Gellius"
 LOADING_TIP_22:0 "Wir finden, dass die Römer die Eroberung der Welt zu keinem anderen Grund als die fortlaufende militärische Ausbildung, die genaue Einhaltung der Disziplin in ihren Lagern und den unermüdlichen Ausbau der anderen Künste des Krieges verdankten.\n- Publius Flavius Vegetius Renatus"
 LOADING_TIP_23:0 "Der Sohn Gottes wurde Mensch, damit wir Gott werden könnten.\n- Der heilige Athanasius von Alexandria"
 LOADING_TIP_24:0 "Wenn es einen Gott gibt, woher so viele Übel? Wenn es keinen Gott gibt, woher kommt so viel Gutes?\n- Anicius Manlius Severinus Boëthius"