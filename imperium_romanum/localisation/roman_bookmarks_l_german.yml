 FOUNDING_OF_ROME_NAME:0 "Die Gründung Roms"
 FOUNDING_OF_ROME_DESC:0 "Dunkle Zeiten brechen an. In Europa hat Hitler seine Macht gefestigt, und sein Augenmerk richtet er nun auf Gebiete jenseits der deutschen Grenzen. Italien begibt sich unter Mussolinis Herrschaft auf gewagte militärische Abenteuer und in Asien bereitet sich das japanische Kaiserreich darauf vor China anzugreifen. Fast zwanzig Jahre sind seit dem Ende des Ersten Weltkriegs vergangen, und es scheint, als würde die Welt schon bald wieder in Flammen stehen. Ein einziger Funke könnte genügen..."